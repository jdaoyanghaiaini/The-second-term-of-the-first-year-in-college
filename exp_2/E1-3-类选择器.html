<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>class选择器使用练习</title>
    <style>
      .school {
        color:blue;
      }
      .school1 {
        color:red;
      }
    </style>
  </head>
<body>
    
    <h3>class选择器-练习：&nbsp;给某几个元素设置一个class，并针对该class元素设置CSS样式（样式自定）。 </h3>
    <div class = "school">河南大学软件学院</div>
    <p class = "school1">河南大学软件学院</p>
    <span>河南大学软件学院</span>
    <div>河南大学软件学院</div>
</body>
</html>
